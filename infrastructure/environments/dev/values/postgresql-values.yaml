# PostgreSQL Configuration
image:
  tag: "16.1.0-debian-12-r4"  # Latest PostgreSQL 16.x

# Primary database configurations
primary:
  persistence:
    enabled: true
    size: 5Gi  # Adjust based on your storage needs

  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Authentication and initialization
auth:
  enablePostgresUser: true
  postgresPassword: "postgres"  # Change this for production
  database: "capstonedb"
  username: "postgres" 
  password: "postgres"  # Change this for production

# Network and connectivity
service:
  type: ClusterIP
  port: 5432

# High availability settings (disable for dev, enable for production)
architecture: standalone
#architecture: replication  # Use for production

# Configure monitoring
metrics:
  enabled: true
  serviceMonitor:
    enabled: false  # Set to true if using Prometheus